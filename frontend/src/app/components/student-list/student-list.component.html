<app-drop-down [labelText]="'Sort EWS by:'" [options]="sortOptions" [default]="sortOptions[0]"
  (onSelectEvent)="sortEWS($event)">
</app-drop-down>
<table class="student-table">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Email</th>
      <th>Date</th>
      <th>EWS Reason</th>
      <th>Course</th>
      <th>Room</th>
      <th>Status</th>
      <th>LA</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students" (click)="onRowClick(student)">
      <td class="color-tag" [ngStyle]="
          student.ewscount === 1
            ? { 'background-color': '#98F5DA' }
            : student.ewscount === 2
            ? { 'background-color': '#FFD27A' }
            : { 'background-color': '#FF6D6D' }
        "></td>
      <td>{{ student.fname + " " + student.lname }}</td>
      <td>{{ student.email }}</td>
      <td>{{ student.ewsdate.split('T')[0] }}</td>
      <td>{{ student.ewsreason }}</td>
      <td>{{ student.cname }}</td>
      <td>{{ student.room }}</td>
      <td>{{ student.status }}</td>
      <td>{{ student.assignedla }}</td>
    </tr>
  </tbody>
</table>

<app-edit-student-modal *ngIf="selectedStudent" [student]="selectedStudent"
  (onSubmitEvent)="selectedStudent = undefined">
</app-edit-student-modal>

<div id="login-wrapper" class="flex-cont">
  <div class="login-form alg-cnt">
    <div class="inner-wrap">
      <h2 class="header fnt-bold">LAMS</h2>
      <h2 class="sign-in-text">Thank You for Registering</h2>
      <div class="auth-div">
        <div class="input-div">
      <p class="no-account center-txt">
        Go back?
        <a (click)="visitLogin()">Login</a>
      </p>
      </div>
      
        <div class="input-div" *ngIf="authService.userData as user">
          <p class="no-account center-txt">
            We have sent a confirmation email to
            <strong>{{ user.email }}</strong
            >
          </p>
          <p class="center-txt">
            Please check your email and click on the link to verfiy your email
            address.
          </p>
        </div>

        
        <input
          type="button"
          value="Resend Verification Email"
          class="purp-btn center-txt"
          (click)="authService.SendVerificationMail()"
        />
        
      
      <div class="purp text-sm">
        You cannot login until your email is verified
      </div>
      </div>
    </div>
  </div>
</div>

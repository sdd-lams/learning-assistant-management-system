<table class="la-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Dorm</th>
        <th>Room</th>
        <th>Email</th>
        <th>Office Hours</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let la of allLas">
        <td>{{ la.name }}</td>
        <td>{{ la.dorm }}</td>
        <td>{{ la.room }}</td>
        <td>{{ la.email }}</td>
        <td>{{ la.officeHours }}</td>
      </tr>
    </tbody>
  </table>

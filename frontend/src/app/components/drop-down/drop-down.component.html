<form>
  <div class="form-group">
    <label for="select">{{labelText}}</label>
    <select name="selectMenu" id="select" class="form-control" [(ngModel)]="selectedVal" (change)="onSelect()">
      <option *ngFor="let opt of options" [ngValue]="opt">{{opt.text}}</option>
    </select>
  </div>
</form>
